<div
  *ngFor="let alert of alerts"
  class="{{ cssClass(alert) }} alert-dismissable"
  style="
    position: -webkit-sticky;
    position: fixed;
    top: 0;
    left: 50%;
    width:30em;
    text-align: center;
    margin-left: -15em">
  {{alert.message}}
  <a class="close" (click)="removeAlert(alert)">&times;</a>
</div>
