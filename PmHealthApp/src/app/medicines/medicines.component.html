<nav class="navbar navbar-inverse" style="margin: 10px 15% 0;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><strong>PM Health</strong></a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><strong>Logout</strong></a></li>
      </ul>

</nav>
<ol class="breadcrumb" style="margin: 0 15%; border-radius: 0">
  <li class="breadcrumb-item"><a href="../dashboard">Dashboard</a></li>
  <li class="breadcrumb-item active">Medicines</li>
</ol>
<div class="page" style="margin-left: 15%; margin-right: 15%;">
  <div class="row" style="height: 500px; overflow: auto">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Med ID</th>
        <th>Name</th>
        <th>Dosage</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let med of medicines" style="cursor: pointer;">
        <td>{{ med.medId }}</td>
        <td>{{ med.name }}</td>
        <td>{{ med.dosage }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
